<script>
    // Função para criar elementos com uma determinada classe e quantidade
    function createElements(className, quantity) {
        const elements = [];
        for (let i = 0; i < quantity; i++) {
            const element = document.createElement('div');
            element.classList.add(className);
            elements.push(element);
        }
        return elements;
    }

    // Seleciona a div "desfile" e as colunas
    const desfileDiv = document.querySelector('.desfile');
    const colunas = Array.from(desfileDiv.querySelectorAll('.coluna'));

    // Tipos de membros e quantidades
    const tiposMembros = ['comandante', 'subcomandante1', 'subcomandante2', 'bandeira', 'regente', 'integrante'];
    const qtdPorTipo = [1, 1, 1, 1, 1, 3]; // Quantidade de membros por tipo

    // Adiciona os elementos nas colunas correspondentes
    tiposMembros.forEach((tipo, index) => {
        const elementos = createElements(tipo, qtdPorTipo[index]);
        colunas[index].append(...elementos);
    });
</script>
