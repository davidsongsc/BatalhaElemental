<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="banner">
            <h1>Jogo de Cartas Elementais</h1>
            <p>Um mundo de batalhas épicas</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Cartas</a></li>
                <li><a href="#">Atualizações</a></li>
            </ul>
        </nav>
    </header>
    <h2>Forja de cartas</h2>
    <form>
        <label for="animal">Animal:</label>
        <select name="animal" id="animal">
            <option value="lobo">Lobo</option>
            <option value="aguia">Águia</option>
            <option value="tigre">Tigre</option>
            <option value="leao">Leão</option>
            <option value="urso">Urso</option>
            <option value="serpente">Serpente</option>
            <option value="tubarao">Tubarão</option>
            <option value="dragao">Dragão</option>
            <option value="crocodilo">Crocodilo</option>
            <option value="falcao">Falcão</option>
        </select>

        <label for="elemento">Elemento:</label>
        <select name="elemento" id="elemento">
            <option value="fogo">Fogo</option>
            <option value="agua">Água</option>
            <option value="terra">Terra</option>
            <option value="ar">Ar</option>
            <option value="trovao">Trovão</option>
            <option value="luz">Luz</option>
            <option value="sombra">Sombra</option>
            <option value="gelo">Gelo</option>
            <option value="metal">Metal</option>
            <option value="veneno">Veneno</option>
        </select>

        <button type="submit">Forjar Carta</button>
    </form>
    
</body>
<script src="cartas.js"></script>

</html>
